<div class="min-h-screen flex flex-col bg-slate-900 text-white">
  <!-- Navigation -->
  <nav class="bg-slate-800/80 backdrop-blur-xl border-b border-slate-700/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center gap-3 group">
            <div class="w-10 h-10 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-xl flex items-center justify-center shadow-lg shadow-violet-500/25 group-hover:shadow-violet-500/40 transition-shadow">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <span class="text-xl font-bold bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">Agenda</span>
          </a>
          <div class="hidden md:flex ml-10 space-x-1">
            <a routerLink="/events" routerLinkActive="bg-slate-700/50 text-white"
               [routerLinkActiveOptions]="{exact: true}"
               class="px-4 py-2 rounded-xl text-slate-400 hover:text-white hover:bg-slate-700/30 transition-all font-medium">
              Agendados
            </a>
            <a routerLink="/calendar" routerLinkActive="bg-slate-700/50 text-white"
               class="px-4 py-2 rounded-xl text-slate-400 hover:text-white hover:bg-slate-700/30 transition-all font-medium">
              Calendario
            </a>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          @if (authService.isAuthenticated()) {
            <a routerLink="/dashboard"
               class="px-5 py-2 bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white rounded-xl font-medium transition-all shadow-lg shadow-violet-500/25 hover:shadow-violet-500/40">
              Dashboard
            </a>
          } @else {
            <a routerLink="/auth/login"
               class="px-4 py-2 text-slate-400 hover:text-white font-medium transition">
              Iniciar Sesi√≥n
            </a>
            <a routerLink="/auth/register"
               class="px-5 py-2 bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white rounded-xl font-medium transition-all shadow-lg shadow-violet-500/25 hover:shadow-violet-500/40">
              Registrarse
            </a>
          }
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-1">
    <router-outlet />
  </main>

  <footer class="bg-slate-800/50 border-t border-slate-700/50 py-6">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-lg flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <span class="font-semibold text-white">Agenda</span>
        </div>
        <div class="flex items-center gap-6 text-sm">
          <a routerLink="/events" class="text-slate-400 hover:text-white transition">Agendados</a>
          <a routerLink="/calendar" class="text-slate-400 hover:text-white transition">Calendario</a>
        </div>
        <p class="text-slate-500 text-sm">
          &copy; {{ currentYear }} Agenda App
        </p>
      </div>
    </div>
  </footer>
</div>
